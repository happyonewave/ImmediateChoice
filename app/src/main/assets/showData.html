</head>

<body style="height: 100%; margin: 0;">
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 100%;height:100%; padding: 0px; margin: 0px;"></div>
</div>
<script type="text/javascript">
			var myChart = echarts.init(document.getElementById('main'));

			refrech(1);

			function refrech(questionId) {
				$.post("http://123.207.31.213/ImmediateChoice_service/QuestionnaireServlet", {
						type: "getChartData",
						questionnaire_question_id: questionId
					},
					function(data) {
						console.log("Data Loaded: " + data);
						var json = JSON.parse(data);
						var name = json.question_title;
						var data = json.data;
						var option_title = new Array();
						var option_value = new Array();
						for(var i = 0; i < data.length; i++) {
							option_title.push(data[i].name);
							option_value.push(data[i].value);
						}
						if(data.length < 3) {
							myChart.setOption({
								tooltip: {
									trigger: 'item',
									formatter: "{a} <br/>{b}: {c} ({d}%)"
								},
								legend: {
									orient: 'vertical',
									x: 'left',
									data: option_title
								},
								series: [{
									name: name,
									type: 'pie',
									radius: ['100%', '70%'],
									avoidLabelOverlap: true,
									label: {
										normal: {
											show: false,
											position: 'center'
										},
										emphasis: {
											show: true,
											textStyle: {
												fontSize: '30',
												fontWeight: 'bold'
											}
										}
									},
									labelLine: {
										normal: {
											show: true
										}
									},
									data: data
								}]
							});
						} else {
							myChart.setOption({
								title: {},
								tooltip: {},
								legend: {
									data: [name]
								},
								xAxis: {
									data: option_title
								},
								yAxis: {},
								series: [{
									name: name,
									type: 'bar',

									data: option_value
								}]
							});
						}

						window.onresize = myChart.resize;
					})
			}
		</script>
</body>

</html>
